<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate | Catdog Animal Shelter</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f7f9fb; color: #687864; box-sizing: border-box;">
    <header style="background-color: #31708e; color: #f7f9fb; text-align: center; padding: 1.5em 0;">
        <h1>Donate</h1>
        <nav style="margin-top: 10px; text-align: center;">
        <a href="index.html" style="margin: 0 15px; color: #F7F9FB;">Home</a>
        <a href="#" style="margin: 0 15px; color: #F7F9FB;">About Us</a>
        <a href="g.html" style="margin: 0 15px; color: #F7F9FB;">Pet gallery</a>
        <a href="adopt.html" style="margin: 0 15px; color: #F7F9FB;">Adopt</a>
        <a href="donate.html" style="margin: 0 15 px; color: #F7F9FB;">Donate</a>
        <a href="#" style="margin: 0 15px; color: #F7F9FB;">Contact</a>
        </nav>
    </header>

    <main style="padding: 40px 20px; background-image: url('https://www.aspca.org/sites/default/files/pet-food-assistance.jpg'); background-size: cover; background-position: center; color: #f7f9fb;">
        <section class="form-container" style="max-width: 700px; margin: 0 auto; padding: 55px; background-color: rgba(255, 255, 255, 0.9); border-radius: 10px; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);">
            <div class="form-header" style="text-align: center; margin-bottom: 20px;">
                <h2 style="margin-bottom: 10px; font-size: 28px; color: #31708e;">Donation Form</h2>
                <p style="font-size: 18px; color: #e94e77; margin: 0;">Your support helps us take care of more animals. Thank you!</p>
            </div>
            <div class="progress-bar" style="background-color: #8fc1e3; border-radius: 6px; overflow: hidden; margin-bottom: 30px;">
                <div class="progress-bar-inner" style="height: 20px; width: 0; background-color: #31708e; transition: width 0.3s;"></div>
            </div>
            <form id="donationForm" action="#" method="post">
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="name" style="display: block; margin-bottom: 8px; color: #31708e; font-weight: bold;">Your Name:</label>
                    <input type="text" id="name" name="name" required style="width: 100%; padding: 12px; margin-bottom: 20px; border: 2px solid #5985a5; border-radius: 6px; font-size: 16px; box-sizing: border-box;" />
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="email" style="display: block; margin-bottom: 8px; color: #31708e; font-weight: bold;">Email Address:</label>
                    <input type="email" id="email" name="email" required style="width: 100%; padding: 12px; margin-bottom: 20px; border: 2px solid #5985a5; border-radius: 6px; font-size: 16px; box-sizing: border-box;" />
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="amount" style="display: block; margin-bottom: 8px; color: #31708e; font-weight: bold;">Donation Amount:</label>
                    <input type="number" id="amount" name="amount" required style="width: 100%; padding: 12px; margin-bottom: 20px; border: 2px solid #5985a5; border-radius: 6px; font-size: 16px; box-sizing: border-box;" />
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="payment-method" style="display: block; margin-bottom: 8px; color: #31708e; font-weight: bold;">Payment Method:</label>
                    <select id="payment-method" name="payment-method" required style="width: 100%; padding: 12px; margin-bottom: 20px; border: 2px solid #5985a5; border-radius: 6px; font-size: 16px; box-sizing: border-box;">
                        <option value="credit-card">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="bank-transfer">Bank Transfer</option>
                    </select>
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="message" style="display: block; margin-bottom: 8px; color: #31708e; font-weight: bold;">Additional Message (Optional):</label>
                    <textarea id="message" name="message" rows="4" style="width: 100%; padding: 12px; margin-bottom: 20px; border: 2px solid #5985a5; border-radius: 6px; font-size: 16px; box-sizing: border-box;"></textarea>
                </div>
                <button type="submit" style="cursor: pointer; background-color: #31708e; color: #f7f9fb; padding: 12px; border: none; border-radius: 6px; font-size: 16px; transition: background-color 0.3s;">Submit Your Donation</button>
            </form>
        </section>
    </main>

    <footer style="background-color: #31708e; color: #f7f9fb; text-align: center; padding: 1.5em 0; margin-top: 40px;">
        <p>
            &copy; 2024 Catdog Animal Shelter | Created by Turzhanov Danial, Ussenov Tamerlan, Kurbanaliyeva Rakhiya
        </p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("donationForm");
            const progressBarInner = document.querySelector(".progress-bar-inner");
            const formFields = form.querySelectorAll("input, select, textarea");

            form.addEventListener("input", function () {
                let filledFields = 0;
                formFields.forEach(function (field) {
                    if (field.value.trim() !== "") {
                        filledFields++;
                    }
                });
                const progress = (filledFields / formFields.length) * 100;
                progressBarInner.style.width = progress + "%";
            });
        });
    </script>
</body>
</html>
